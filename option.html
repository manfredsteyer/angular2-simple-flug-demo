<style>


.boxOn {
    border: 2px solid black;
    height:25px;
    width:250px;
    background-color: white;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;

    margin-bottom:5px;
}

.boxOff {
    border: 2px solid black;
    height: 25px;
    width: 250px;
    background-color: lightblue;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;

    margin-bottom:5px;
}

        
</style>

<div [class.boxOn]="selected" [class.boxOff]="!selected">
    <a (click)="select()">OPTION: [ {{value}} ] <span *if="selected">*</span> </a> 
</div>
